<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>

<body class="bg-gray-200 font-body">
    <nav class="w-full bg-black h-12 flex justify-between fixed">
        <a href="./index.html" class="align-middle mt-1">
            <h1 class="text-2xl font-bold text-white ml-10 font-body">Logo</h1>
        </a>
        <ul class="flex flex-row justify-center">
            <a href="" class="text-md text-white px-2 pt-3 font-body">Home</a>
            <a href="" class="text-md text-white px-2 pt-3 font-body">About</a>
            <a href="" class="text-md text-white px-2 pt-3 font-body">Contact</a>
        </ul>
    </nav>
    <main class="flex justify-center pt-20 md:pt-32">
        <div class="card w-screen sm:w-11/12 md:w-6/12">
            <h1 class="auth-heading">Register</h1>
            <div class="flex flex-col mt-5 justify-center px-5">
                <div class="form-group">
                    <input type="text" class="auth-input" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="auth-input" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="auth-input" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="email" class="auth-input" placeholder="Email">
                </div>
                <div class="flex mb-2">
                    <button class="auth-btn mr-3 bg-blue-600">Register</button>
                    <a href="./login.html" class="auth-btn-link bg-gray-500">Login</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
